<body>

  

  <div class="banner-area">
    <div class="navbar">
         <div class="title">
          <h3>Cosmic Counter</h3>
         </div>
         <div>
          <i class="bi bi-star" id="empty-star"></i>
          <span id="output">0</span>
          <i class="bi bi-star-fill" id="full-star"></i>
         </div>
          
    </div>


      <div class="counter-container">
        <div class="plus-one">
          <i class="bi bi-patch-minus" id="minus"></i>
          <i class="bi bi-patch-plus" id="plus"></i>
        </div>
        
        <div class="plus-10">
          <i class="bi bi-patch-minus-fill" id="minus-10"></i>
          <i class="bi bi-patch-plus-fill" id="plus-10"></i>
        </div>
        
        <div class="caption-container"></div>
        <span class="caption">
          <p>Blue icons + or - will increase/decrease 1 star output</p> <br>
          <p>Yellow icons + or - will increase/decrease 10 stars output</p>
        </span>
        <span class="refresh" id="refresh">Refresh <i class="bi bi-trash"></i></span>
        </div>

     </div>
